packagecloud: &packagecloud
  provider: packagecloud
  username: cs50
  repository: repo
  token: $PACKAGECLOUD_TOKEN
  skip_cleanup: true
  on:
    branch: master

deb: &deb
  <<: *packagecloud
  local-dir: build/deb

rpm: &rpm
  <<: *packagecloud
  local-dir: build/rpm

language: java
jdk: openjdk7
addons:
  apt:
    packages: rpm
branches:
  except: "/^v\\d/"
before_install: gem install fpm
install: true
script:
  - make deb
  - make rpm
  - make docs
before_deploy: |
  if [ -z "$(git tag --list "v$(make version)")" ]; then \
      git config --local user.name "bot50"; \
      git config --local user.email "bot@cs50.harvard.edu"; \
      git tag "v$(make version)"; \
  fi
deploy:
  # 12.04
  - <<: *x-deb
    dist: ubuntu/precise

  # 12.10
  - <<: *x-deb
    dist: ubuntu/quantal

  # 13.04
  - <<: *x-deb
    dist: ubuntu/raring

  # 13.10
  - <<: *x-deb
    dist: ubuntu/saucy

  # 14.04
  - <<: *x-deb
    dist: ubuntu/trusty

  # 14.10
  - <<: *x-deb
    dist: ubuntu/utopic

  # 15.04
  - <<: *x-deb
    dist: ubuntu/vivid

  # 15.10
  - <<: *x-deb
    dist: ubuntu/wily

  # 16.04
  - <<: *x-deb
    dist: ubuntu/xenial

  # 16.10
  - <<: *x-deb
    dist: ubuntu/yakkety

  # 17.04
  - <<: *x-deb
    dist: ubuntu/zesty

  # 17.10
  - <<: *x-deb
    dist: ubuntu/artful

  # 18.04
  - <<: *x-deb
    dist: ubuntu/bionic

  # 19.04
  - <<: *x-deb
    dist: ubuntu/disco

  # 19.10
  - <<: *x-deb
    dist: ubuntu/eoan

  # 20.04
  - <<: *x-deb
    dist: ubuntu/focal

  # 20.10
  - <<: *x-deb
    dist: ubuntu/groovy

  # Fedora
  - <<: *rpm
    dist: fedora/24
  - <<: *rpm
    dist: fedora/25
  - <<: *rpm
    dist: fedora/26
  - <<: *rpm
    dist: fedora/27
  - <<: *rpm
    dist: fedora/28
  - <<: *rpm
    dist: fedora/29
  - <<: *rpm
    dist: fedora/30
  - <<: *rpm
    dist: fedora/31
  - <<: *rpm
    dist: fedora/32

  # GitHub release
  - provider: releases
    api_key: $GITHUB_TOKEN
    skip_cleanup: true
    on:
      branch: master

  - provider: pages
    local_dir: docs
    name: bot50
    email: bot@cs50.harvard.edu
    github_token: $GITHUB_TOKEN
    skip_cleanup: true
    on:
      branch: master
notifications:
  slack:
    secure: 
