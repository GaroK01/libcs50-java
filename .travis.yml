packagecloud: &packagecloud
  provider: packagecloud
  username: cs50
  repository: libcs50-java
  token: $PACKAGECLOUD_TOKEN
  skip_cleanup: true
  on:
    branch: master

deb: &deb
  <<: *packagecloud
  local-dir: build/deb

rpm: &rpm
  <<: *packagecloud
  local-dir: build/rpm

language: java
jdk: openjdk7
addons:
  apt:
    packages: rpm
branches:
  except: "/^v\\d/"
before_install: gem install fpm
install: true
script:
  - make deb
  - make rpm
  - make docs
before_deploy: |
  if [ -z "$(git tag --list "v$(make version)")" ]; then \
      git config --local user.name "bot50"; \
      git config --local user.email "bot@cs50.harvard.edu"; \
      git tag "v$(make version)"; \
  fi
deploy:
  # 12.04
  - <<: *packagecloud
    dist: ubuntu/precise

  # 12.10
  - <<: *packagecloud
    dist: ubuntu/quantal

  # 13.04
  - <<: *packagecloud
    dist: ubuntu/raring

  # 13.10
  - <<: *packagecloud
    dist: ubuntu/saucy

  # 14.04
  - <<: *packagecloud
    dist: ubuntu/trusty

  # 14.10
  - <<: *packagecloud
    dist: ubuntu/utopic

  # 15.04
  - <<: *packagecloud
    dist: ubuntu/vivid

  # 15.10
  - <<: *packagecloud
    dist: ubuntu/wily

  # 16.04
  - <<: *packagecloud
    dist: ubuntu/xenial

  # 16.10
  - <<: *packagecloud
    dist: ubuntu/yakkety

  # 17.04
  - <<: *packagecloud
    dist: ubuntu/zesty

  # 17.10
  - <<: *packagecloud
    dist: ubuntu/artful

  # 18.04
  - <<: *packagecloud
    dist: ubuntu/bionic

- provider: script
  script: 'curl --fail --data "{ \"tag_name\": \"v$(make version)\",
    \"target_commitish\": \"$TRAVIS_COMMIT\", \"name\": \"v$(make version)\"
  }" --user bot50:$GITHUB_TOKEN https://api.github.com/repos/$TRAVIS_REPO_SLUG/releases'
  on:
    branch: master

  # Fedora
  - <<: *rpm
    dist: fedora/24
  - <<: *rpm
    dist: fedora/25
  - <<: *rpm
    dist: fedora/26
  - <<: *rpm
    dist: fedora/27
  - <<: *rpm
    dist: fedora/28

  # GitHub release
  - provider: releases
    api_key: $GITHUB_TOKEN
    skip_cleanup: true
    on:
      branch: master

  - provider: pages
    local_dir: docs
    name: bot50
    email: bot@cs50.harvard.edu
    github_token: "$GITHUB_TOKEN"
    skip_cleanup: true
    on:
      branch: master
notifications:
  slack:
    secure: 
